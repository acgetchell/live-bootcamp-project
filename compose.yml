version: "3.9"
services:
  app-service:
    image: acgetchell/app-service # specify name of image on Docker Hub
    restart: "always" # automatically restart container when server crashes
    environment: # set up environment variables
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP} 
    ports:
      - "8000:8000" # expose port 8000 so that applications outside the container can connect to it 
    depends_on: # only run app-service after auth-service has started
      auth-service:
        condition: service_started
  auth-service:
    image: acgetchell/auth-service
    restart: "always" # automatically restart container when server crashes
    environment:
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432"
    ports:
      - "3000:3000" # expose port 3000 so that applications outside the container can connect to it
    depends_on: # only run auth-service after db has started
      db:
        condition: service_healthy
  db:
    image: postgres:15.2-alpine
    restart: "always" # automatically restart container when server crashes
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432" # expose port 5432 so that applications outside the container can connect to it
    volumes:
      - db:/var/lib/postgresql/data
    # healthcheck: # check if db is healthy
    #   test: ["CMD-SHELL", "pg_isready -U postgres"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

volumes:
  db:
    driver: local